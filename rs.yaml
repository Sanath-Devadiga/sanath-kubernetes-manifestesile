apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: cart-page-rs
  namespace: sanath-ns
spec:
  replicas: 3
  selector:
    matchLabels:
      key: value
  template:
    metadata:
      labels:
       web: cart
    spec: #It defines 
      containers:
        - name: cart-container
          image: muralisocial123/cart-page-test:1.0
          ports:
            - containerPort: 3000
